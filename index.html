<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Widget</title>
</head>

<body>
    <header class="header">
        <h2>weather widget</h2>
    </header>

    <section class="weather">

        <div class="weather__input">
            <input type="text" placeholder="Enter the city">
            <button class="button">push</button>
        </div>

        <div class="weather__widget">
            <div class="weather__widget-main">
                <h2 class="name"></h2>
                <div class="icon">

                    <img class="weather-icon" src="" alt="">
                </div>
            </div>
            <div class="weather__widget-desc">
                <p class="temp"></p>
                <p class="pressure"></p>
                <p class="description"></p>
                <p class="humidity"></p>    
                <p class="speed"></p>
                <p class="deg"></p>

            </div>
        </div>

    </section>
 

    <script src="app.js"></script>
</body>

</html>
